<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Get JQuery-->
    <script type="text/javascript" charset="utf-8" src="https://pagecdn.io/lib/ace/1.4.12/ace.js"></script>
    <!-- Our own CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <style type="text/css" media="screen">
        #editor { 
            position: relative;
            width: 100%;
            height: 50%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div style="height: 10vh; margin-bottom: 0;">
            <ul id="frameworkdropdown" class="dropdown-content">
            </ul>
            <ul id="customdropdown" class="dropdown-content">
            </ul>
            <nav  style="height: 100%;">
                <div class="nav-wrapper deep-purple lighten-3">
                    <a href="#!" class="brand-logo" style="margin-left: 3vw;">Buckle</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#" id="create-custom">Create Custom</a></li>
                        <li><a class="dropdown-trigger" href="#!" data-target="customdropdown">Customs<i
                            class="material-icons right">arrow_drop_down</i></a></li>
                        <!-- Dropdown Trigger -->
                        <li><a class="dropdown-trigger" href="#!" data-target="frameworkdropdown">Frameworks<i
                                    class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="row" style="height: 90vh">
            <!-- This is where the CSS framework component list goes -->
            <div class="col s2 blue lighten-4" style="height: 100%">
                <ul class="collection" id="collection">
                </ul>
            </div>
            <!-- This is where the code for the selected component goes -->
            <div class="col s5 blue lighten-5" style="height: 100%">
                <h4 class="grey-text lighten-2 center" style="padding-bottom: 5%">Code</h4>
                <section id="editor">
                </section>
                <section style="margin-top: 5%;" class="center">
                    <input style="width: 75%; visibility: hidden;" class="input-field" id="component-name" placeholder="Enter the component name here">
                    <a style="width: 20%; visibility: hidden;" class="waves-effect waves-light btn-large" id="add-btn"><i class="material-icons" style="font-size: 27px">check</i></a>
                </section>
                <section style="margin-top: 5%;" class="center">
                    <a style="width: 75%" class="waves-effect waves-light btn-large" id="render-btn">Render</a>
                    <a style="width: 20%;" class="waves-effect waves-light btn-large" id="refresh-btn"><i class="material-icons" style="font-size: 27px">refresh</i></a>
                </section>
            </div>
            <!-- This is where the visuals for the selected component goes -->
            <div class="col s5 blue lighten-4 center" style="height: 100%">
                <h4 class="grey-text lighten-2 center" style="padding-bottom: 5%">Output</h4>
                <iframe src="framework.html" id="framework" name="myFrame" class="" style="width: 90%; height: 75%;"></iframe>
            </div>
        </div>
        <!-- Our own javascript files will go here -->
        <script src=action.js></script>
</body>

</html>
