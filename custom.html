<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <div class="file-field input-field">
                    <div class="btn">
                      <span>File</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="css" class="file-path validate" type="text" placeholder="Upload CSS file here">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <div class="file-field input-field">
                    <div class="btn">
                      <span>File</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="js" class="file-path validate" type="text" placeholder="Upload Javascript file here">
                    </div>
                </div>
            </div>
        </div>
        <div class="row center">
            <button id="subbtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <div class="row" style="height: 100vh">
    </div>
    <!-- Our own javascript files will go here -->
    <script src=custom.js></script>
</body>
</html>
